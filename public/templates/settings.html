<div class="page-container full-width">

<!-- Page content -->
<div class="page-content"><div class="page-content-inner">


<!-- Page header -->
<div class="page-header">
    <div class="page-title">
        <h3><span translate="TITLE_SETTINGS"></span> <small></small></h3>
    </div>
</div>
<!-- /page header -->


<!-- Profile grid -->
<div class="row">
<div class="col-lg-2">

    <!-- Profile links -->
    <div class="block">

        <div class="block">
            <div class="thumbnail">
                <div class="thumb">
                    <img alt="" src="http://placehold.it/300">
                </div>

                <div class="caption text-center">
                    <h6 ng-bind-html="userSettings.credential.name"></h6>
                </div>
            </div>
        </div>


    </div>
    <!-- /profile links -->

</div>

<div class="col-lg-10">


    <!-- Profile information -->
    <form class="block" role="form"  name="credentialForm">
        <h6 class="heading-hr"><i class="icon-user"></i> <span translate="TEXT_SETTINGS_PERSONAL_INFO"></span></h6>

        <div class="block-inner">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label translate="LABEL_YOUR_NAME"></label>
                        <input type="text" class="form-control" ng-model="credential.name" />
                    </div>
                    <div class="col-md-6">
                        <label translate="LABEL_YOUR_EMAIL"></label>
                        <input type="text" readonly="readonly" class="form-control" ng-model="credential.email">
                    </div>
                </div>
            </div>

        </div>

        <h6 class="heading-hr"><i class="icon-lock"></i> <span translate="TEXT_SETTINGS_SECURITY"></span></h6>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label translate="LABEL_NEW_PASSWORD"></label>
                    <input type="password" class="form-control" ng-model="credential.password">
                </div>
                <div class="col-md-6">
                    <label translate="LABEL_NEW_PASSWORD_AGAIN"></label>
                    <input type="password" class="form-control" ng-model="credential.passwordRepeat">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">

                </div>

                <div class="col-md-6">
                    <label translate="LABEL_NOTIFICATION"></label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="styled">
                            <span translate="TEXT_SETTINGS_EXPIRE_DAYS_FOR_PASS"></span>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="styled" checked="checked">
                            <span translate="TEXT_SETTINGS_FILES_READY"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button type="button" class="btn btn-success" ng-disabled="credentialForm.$invalid || credentialForm.$pristine" translate="BUTTON_APPLY" ng-click="applyChanges(credential)"></button>
        </div>

    </form>
    <!-- /profile information -->

</div>
<!-- /fifth tab -->

</div>
</div>
<!-- /page tabs -->

</div>
</div>
<!-- /profile grid -->
