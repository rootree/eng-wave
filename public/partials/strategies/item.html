<div class="col-sm-6">
    <div class=" block task strategy-entity">
        <div class="row with-padding">
            <div class="col-sm-12">
                <div class="task-description">
                    <h6>
                        <i class="icon-wave"></i>
                        <a ng-click="editStrategy(strategy)" ng-bind-html="strategy.title"></a>
                    </h6>

                    <strategy-item ng-repeat="item in strategy.items | orderBy:'sort'" ng-switch on="item.type">

                        <div class="label label-info" ng-switch-when="1">
                            Оригинал
                        </div>
                        <div class="label label-info" ng-switch-when="1">
                            Пример оригинала
                        </div>
                        <div class="label label-warning" ng-switch-when="2">
                            Тишина
                            <settings ng-switch on="item.settings.type">
                                <silent-type ng-switch-when="1">
                                    на время оригинала
                                </silent-type>
                                <silent-type ng-switch-when="2">
                                    на время перевода
                                </silent-type>
                                <silent-type ng-switch-when="4">
                                    на время примера оригинала
                                </silent-type>
                                <silent-type ng-switch-when="5">
                                    на время примера перевода
                                </silent-type>
                                <silent-type ng-switch-when="3">
                                    на {{ item.settings.seconds }} сек.
                                </silent-type>
                            </settings>
                        </div>
                        <div class="label label-success" ng-switch-when="3">
                            Перевод
                        </div>
                        <div class="label label-success" ng-switch-when="5">
                            Пример перевода
                        </div>

                    </strategy-item>

                    <div ng-show="!strategy.items.length" class="help-block">
                        Данная стратегия не содержит элементов. Вы не сможете использовать её для скачивания файлов.
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <ul class="footer-icons-group">
                    <li><a ng-click="editStrategy(strategy)"><i class="icon-pencil4"></i></a></li>
                    <li><a ng-click="dropStrategy(strategy)"><i class="icon-remove3"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
