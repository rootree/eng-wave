<div class="col-sm-6">
    <div class=" block task strategy-entity">
        <div class="row with-padding">
            <div class="col-sm-12">
                <div class="task-description">
                    <h6>
                        <i class="icon-wave"></i>
                        <a ng-click="editStrategy(strategy)" ng-bind-html="strategy.title"></a>
                    </h6>

                    <strategy-item ng-repeat="item in strategy.items | orderBy:'sort'" ng-switch on="item.type">

                        <div class="label label-info" ng-switch-when="1" translate="TEXT_ORIGINAL">

                        </div>
                        <div class="label label-info" ng-switch-when="1" translate="TEXT_ORIGINAL_EXAMPLE">

                        </div>
                        <div class="label label-warning" ng-switch-when="2" style="text-wrap: none;">
                            <span style="display: inline;" translate="TEXT_SILENT"></span>
                            <settings ng-switch on="item.settings.type">
                                <silent-type ng-switch-when="1" translate="TEXT_SILENT_DURING_ORIG_TIME">

                                </silent-type>
                                <silent-type ng-switch-when="2" translate="TEXT_SILENT_DURING_TRANS_TIME">

                                </silent-type>
                                <silent-type ng-switch-when="4" translate="TEXT_SILENT_DURING_ORIG_EXAM_TIME">

                                </silent-type>
                                <silent-type ng-switch-when="5" translate="TEXT_SILENT_DURING_TRANS_EXAM_TIME">

                                </silent-type>
                                <silent-type ng-switch-when="3">
                                    {{ item.settings.seconds }} <span style="display: inline;" translate="TEXT_SILENT_IN_SEC"></span>
                                </silent-type>
                            </settings>
                        </div>
                        <div class="label label-success" ng-switch-when="3" translate="TEXT_TRANSLATION">

                        </div>
                        <div class="label label-success" ng-switch-when="5" translate="TEXT_TRANSLATION_EXAMPLE">

                        </div>

                    </strategy-item>

                    <div ng-show="!strategy.items.length" class="help-block" translate="TEXT_EMPTY_STRATEGY_WARNING">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <ul class="footer-icons-group">
                    <li><a ng-click="editStrategy(strategy)"><i class="icon-pencil4"></i></a></li>
                    <li><a ng-click="dropStrategy(strategy)"><i class="icon-remove3"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
