<form role="form" ng-submit="editGroup(currentGroupTitle)" name="editingGroupForm" ng-show="editingGroup">
    <br/>
    <div class="panel panel-default">

        <div class="panel-heading">
            <h6 class="panel-title"><i class="icon-pencil4"></i> Редактирование группы</h6>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label>Название:</label>
                        <input type="text" class="form-control input-lg" ng-model="currentGroupTitle" required>
                    </div>
                </div>
            </div>

            <div class="form-actions text-right">
                <button type="button" class="btn btn-default" ng-click="cancelGroupChanging()">Отмена</button>
                <button type="submit" class="btn btn-success" ng-disabled="editingGroupForm.$invalid || editingGroupForm.$pristine">Сохранить</button>
            </div>
        </div>

    </div>
</form>
